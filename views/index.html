<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Kayvon's Personal Dashboard</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="h1AndProfile">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <h1>Welcome to my personal dashboard!</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h2>Add to my list of favorite Disney movies!</h2>
          <form id="create-movie">
            <div class="form-group">
              <input type="text" name="title" class="form-control" placeholder="Title" autofocus>
            </div>
            <div class="form-group">
              <input type="text" name="director" class="form-control" placeholder="Director" autofocus>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-default" value="Add Movie" id="submit">
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
