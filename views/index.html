<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Is Angieri</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- jquery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- bootstrap js -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- custom script -->
    <script type="text/javascript" src="scripts/main.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>Homepage</h1>
            <!-- new create design project form-->
          <form class="form-inline" id="create-design-project">
            <div class="form-group">
              <input type="text" name="title" class="form-control" placeholder="Title" autofocus>
            </div>
            <div class="form-group">
              <input type="text" name="description" class="form-control" placeholder="Description">
            </div>
            <div class="form-group">
              <input type="text" name="date" class="form-control" placeholder="Date">
            </div>
            <div class="form-group">
              <input type="img" name="image" class="form-control" placeholder="Image URL">
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-default" value="Add Design Project">
            </div>
          </form>
          <br>
          <form class="form-inline" id="search-design-projects">
            <div class="form-group">
              <input type="text" name="q" class="form-control" placeholder="Search" autofocus>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-default" value="Search">
            </div>
          </form>
          <br>

          <!-- list of design projects -->
          <ul class="list-group" id="design-project-list">

        </div>
      </div>
    </div>
  </body>
</html>
